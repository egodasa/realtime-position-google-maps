<html>
  <head>
    <title>Menampilkan Posisi User Secara Realtime Dengan Google Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      table, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Menampilkan Posisi User Secara Realtime Dengan Google Maps</h1>
    <div id="peta" style="width: 100%; height: 300px;"></div>
    <p>*<u>Posisi marker akan diupdate secara realtime sesuai posisi user sekarang</u></p>
    <form>
      <table>
          <tbody>
              <tr>
                  <td><strong>STATUS LOKASI</strong></td>
                  <td id="status_lokasi">
                    <i class="fa fa-loading"></i>
                  </td>
              </tr>
              <tr>
                  <td><strong>LATITUDE</strong></td>
                  <td>
                    <input type="text" name="latitude" />
                  </td>
              </tr>
              <tr>
                  <td><strong>LONGITUDE</strong></td>
                  <td>
                    <input type="text" name="longitude" />
                  </td>
              </tr>
          </tbody>
      </table>
      <!-- KODE GOOGLE MAPS -->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEYMU_DISINI&callback=initMap"></script>
      <script src="peta.js"></script>
  </body>
</html>
